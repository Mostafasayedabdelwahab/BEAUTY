<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Booking</title>
    <meta name="description"
        content="منصة بيوتي بوكينج منذ عام 2018 يخدم أكثر من 150 ألف عميل في مختلف أنحاء المملكة ويقدم الراحة لحجوزاتكم واستشارات العناية بالشعر والبشرة" />
    <meta property="og:title" content="Beauty Booking" />
    <meta property="og:description"
        content="منصة بيوتي بوكينج منذ عام 2018 يخدم أكثر من 150 ألف عميل في مختلف أنحاء المملكة ويقدم الراحة لحجوزاتكم واستشارات العناية بالشعر والبشرة" />
    <meta property="og:image" content="/assets/img/logo.jpg" />
    <meta property="og:url" content="https://beauty-booking.com" />
    <meta property="og:type" content="websit" />
    <link rel="shortcut icon" href="assets/img/logo.jpg" type="image/x-icon">
    <!-- استدعاء الخط  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- login.css هذا الملف لصفحات التسجيل فقط مع مراعاة عدم استعمال المف الاساسي في صفحات التسجيل -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/all.min.css">




</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- الجزء الأيمن للفورم -->
            <div class="col-md-7 d-flex align-items-center justify-content-center h-100">
                <div class="login-container text-center ">
                    <a class=" d-block" href="index.html"><img class="logo" src="assets/img/logo.png" alt="لوجو"></a>
                    <h1 class="my-4 ">مرحبًا بعودتك!</h1>
                    <ul class="nav  mb-3">
                        <li class="nav-item w-100 ">
                            <a class="nav-link active">تسجيل الدخول</a>
                        </li>
                    </ul>
                    <form>
                        <div class="mb-3 d-flex flex-column gap-3 align-items-start">
                            <label for="email">البريد الإلكتروني</label>
                            <input id="email" type="email" class="form-control" placeholder="البريد الإلكتروني">
                        </div>
                        <div class="mb-3 d-flex flex-column gap-3 align-items-start position-relative">
                            <label for="password">كلمة المرور</label>
                            <input id="password" type="password" class="form-control password"
                                placeholder="كلمة المرور">
                            <a class="togglePassword"><i class="fa-solid fa-eye-slash eyePassword"></i></a>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex gap-2">
                                <input type="checkbox" id="remember">
                                <label class="text-muted" for="remember">تذكرني</label>
                            </div>
                            <a href="#" class="text-decoration-none unremember">نسيت كلمة المرور؟</a>
                        </div>
                        <button type="submit" class="btn submit w-100 my-3">تسجيل دخول</button>
                    </form>
                    <a href="signup.html" class="text-decoration-none  signupLink">إنشاء حساب</a>
                </div>
            </div>
            <!-- الجزء الأيسر للصورة -->
            <div class="col-md-5 d-none d-md-block position-relative bg-image p-0">
                <img src="assets/img/login.png" alt="">
            </div>

        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
